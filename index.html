<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="12dom.css">
</head>

<body>
<div id="login1">
    <h1>
    Welcome Back!!!
    </h1>
    <img src="https://revelogue.com/wp-content/uploads/2021/03/hien-ho-2-e1617182657414.jpg" alt="Avatar">
</div>
<div id="total">
    <img src="https://revelogue.com/wp-content/uploads/2021/03/hien-ho-2-e1617182657414.jpg" alt="Avatar" class="avatar">

    <form class="content" id="myForm">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="username" value="" type="text" placeholder="Enter Username" name="uname" required>
            <p id="warning1">* Bạn cần nhập đúng email</p>

            <label for="psw"><b>Password</b></label>
            <input id="pass" type="password" value="" placeholder="Enter Password" name="psw" required>
            <p id="warning2">* Bạn cần nhập đúng password</p>

            <button type="submit">Login</button>
            
            <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>

    <script src="12dom.js"></script>
</body>

</html>
